<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Puri's Network Solution</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .auth-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .auth-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .auth-container button { padding: 10px; border: none; background: #003366; color: white; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login / Sign Up</h2>
        <input type="email" id="authEmail" placeholder="Email" required>
        <input type="password" id="authPassword" placeholder="Password" required>
        <button onclick="authenticate()">Continue</button>
    </div>
    <script>
        function authenticate() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            if (storedEmail && storedPassword) {
                if (email === storedEmail && password === storedPassword) {
                    sessionStorage.setItem('loggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials, please try again.');
                }
            } else {
                // First-time signup, store credentials
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            }
        }

        // Redirect to index if already authenticated
        if (sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
