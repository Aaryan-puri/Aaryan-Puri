<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Puri's Network Solution</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-container button { padding: 10px; border: none; background: #003366; color: white; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
    <script>
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('Email:', email);
            console.log('Password:', password);

            // Replace these with your actual credentials for testing
            const testEmail = 'ssoftware@gmail.com';
            const testPassword = 'Chuchu@02';
            
            // Placeholder for actual authentication logic
            if (email === testEmail && password === testPassword) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials, please try again.');
            }
        }

        // Redirect to login if not authenticated
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
