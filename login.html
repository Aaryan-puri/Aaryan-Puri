<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puri's Network Solution - Login / Sign Up</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        .header { text-align: center; margin-bottom: 20px; }
        .header img { max-width: 100px; }
        .header h1 { margin: 10px 0; color: #003366; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; border: none; background: #003366; color: white; border-radius: 5px; cursor: pointer; }
        .toggle-button { background: none; border: none; color: #00509e; cursor: pointer; margin-top: 10px; display: block; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Puri's Network Solution Logo">
            <h1>Puri's Network Solution</h1>
        </div>
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button class="toggle-button" onclick="toggleForm('signup')">Don't have an account? Sign up</button>
        </div>
        <div id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <form action="https://formspree.io/f/mlderldd" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
            </form>
            <button class="toggle-button" onclick="toggleForm('login')">Already have an account? Login</button>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials, please try again.');
            }
        }

        if (sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
