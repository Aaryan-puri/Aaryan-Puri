<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puri's Network Solution - Sign Up / Login</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        .header { text-align: center; margin-bottom: 20px; }
        .header img { max-width: 100px; }
        .header h1 { margin: 10px 0; color: #003366; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; border: none; background: #003366; color: white; border-radius: 5px; cursor: pointer; }
        .toggle-button { background: none; border: none; color: #00509e; cursor: pointer; margin-top: 10px; display: block; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Puri's Network Solution Logo">
            <h1>Puri's Network Solution</h1>
        </div>
        <div id="signup-form">
            <h2>Sign Up / Login</h2>
            <form id="signupForm" action="https://formspree.io/f/mlderldd" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const form = event.target;

            // Capture form data
            const formData = new FormData(form);

            // Send form data to Formspree
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'index.html'; // Redirect to home page after successful submission
                } else {
                    alert('There was an error. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error. Please try again.');
            });
        });
    </script>
</body>
</html>
